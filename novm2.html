<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Points on Hybrid Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.26/"></script>
    <style>
        #viewDiv {
            height: 100vh;  /* Full viewport height */
            width: 100%;    /* Full width */
        }
        .form-container {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            border-radius: 5px;
            padding: 15px;
        }
        .form-field {
            margin-bottom: 10px;
        }
        #submitPoints {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 10px;
        }
        #submitPoints:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-field">
            <label for="userName">Name:</label>
            <input type="text" id="userName" placeholder="Enter your name" required>
        </div>
        <div class="form-field">
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" placeholder="Enter your email" required>
        </div>
        <button id="submitPoints">Submit Points</button>
    </div>

            });

                map: map,

                zoom: 7 // Adjust zoom level
            });

            const graphicsLayer = new GraphicsLayer();
            map.add(graphicsLayer);

                type: "simple-marker",
                style: "circle",
                color: "red",
                size: "12px"
            };

            const sketch = new Sketch({
                layer: graphicsLayer,
                view: view,
                creationMode: "update",
                visibleElements: {
                    createTools: {
                        point: true,
                        polyline: false,
                        polygon: false,
                        rectangle: false,
                        circle: false
                    },
                    selectionTools: {
                        "lasso-selection": false,
                        "rectangle-selection": false,
                        "circle-selection": false,
                        "polygon-selection": false
                    }
                },
                pointSymbol: pointSymbol
            });

            view.ui.add(sketch, { position: "top-right" });

            const drawnPoints = [];
            sketch.creationMode = "continuous";

            sketch.on("create", function (event) {
                if (event.state === "complete") {
                    const point = event.graphic.geometry;
                    drawnPoints.push({
                        geometry: point,
                        latitude: point.latitude,
                        longitude: point.longitude
                    });
                }
            });

            const locateWidget = new Locate({
                view: view,
                useHeadingEnabled: false,
                goToOverride: function (view, options) {
                    options.target.scale = 1500;
                    return view.goTo(options.target);
                }
            });
            view.ui.add(locateWidget, { position: "top-left" });

            const searchWidget = new Search({
                view: view
            });
            view.ui.add(searchWidget, { position: "top-left", index: 1 });

                const userName = document.getElementById("userName").value;
                const userEmail = document.getElementById("userEmail").value;

                if (!userName || !userEmail) {
                    alert("Please enter your name and email.");

                }

                }));
