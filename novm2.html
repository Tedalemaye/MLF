<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Points on Hybrid Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.26/"></script>
    <style>
        #viewDiv {
            height: 80vh;
        }

        .form-container {
            padding: 10px;
            background-color: #f9f9f9;
        }

        .form-field {
            margin-bottom: 10px;
        }

        #submitPoints {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 10px;
        }

        #submitPoints:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-field">
            <label for="userName">Name:</label>
            <input type="text" id="userName" placeholder="Enter your name" required>
        </div>
        <div class="form-field">
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" placeholder="Enter your email" required>
        </div>
    </div>

    <div id="viewDiv"></div> <!-- Map container -->

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/GraphicsLayer",
            "esri/widgets/Sketch",
            "esri/Graphic",
            "esri/layers/FeatureLayer",
            "esri/widgets/Locate",
            "esri/widgets/Search"
        ], function (Map, MapView, GraphicsLayer, Sketch, Graphic, FeatureLayer, Locate, Search) {

            // Create the map with hybrid imagery basemap
            const map = new Map({ basemap: "hybrid" });

            // Create the MapView focused on Ontario
            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-79.5, 43.7], // Center on Ontario
                zoom: 7 // Adjust zoom level to fit most of Ontario
            });

            // Add GraphicsLayer to store the points
            const graphicsLayer = new GraphicsLayer();
            map.add(graphicsLayer);

            // Create a custom red circle symbol for points
            const pointSymbol = {
                type: "simple-marker",
                style: "circle",
                color: "red",
                size: "12px"
            };

            // Create a Sketch widget with only the "point" tool enabled
            const sketch = new Sketch({
                layer: graphicsLayer,
                view: view,
                creationMode: "update",
                visibleElements: {
                    createTools: {
                        point: true, 
                        polyline: false, 
                        polygon: false, 
                        rectangle: false, 
                        circle: false
                    }, 
                    selectionTools: { 
                        "lasso-selection": false,
                        "rectangle-selection": false, 
                        "circle-selection": false, 
                        "polygon-selection": false
                    }
                },
                pointSymbol: pointSymbol 
            });

            // Add the Sketch widget to the top-right corner of the map
            view.ui.add(sketch, { position: "top-right" });
