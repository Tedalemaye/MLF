<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Points on Hybrid Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.26/"></script>
    <style>
        #viewDiv {
            height: 80vh;
        }
        /* Styling for the form and modal elements */
        /* Your CSS here */
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Form Fields -->
        <div class="form-field">
            <label for="userName">Full Name:</label>
            <input type="text" id="userName" placeholder="Enter your full name" required>
        </div>
        <div class="form-field">
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" placeholder="Enter your email" required>
        </div>
    </div>

    <div id="viewDiv"></div> <!-- Map container -->

    <div id="confirmationModal">
        <div id="modalContent">
            <div id="modalTitle">A note from Maple Leaves Forever</div>
            <div id="modalMessage"></div>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/GraphicsLayer",
            "esri/widgets/Sketch",
            "esri/Graphic",
            "esri/layers/FeatureLayer",
            "esri/widgets/Locate",
            "esri/widgets/Search"
        ], function (Map, MapView, GraphicsLayer, Sketch, Graphic, FeatureLayer, Locate, Search) {
            
            // Initialize map and view
            const map = new Map({ basemap: "hybrid" });
            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-79.5, 43.7],
                zoom: 7
            });
            const graphicsLayer = new GraphicsLayer();
            map.add(graphicsLayer);

            // Configure Sketch widget for points only
            const sketch = new Sketch({
                layer: graphicsLayer,
                view: view,
                creationMode: "update",
                visibleElements: {
                    createTools: { point: true, polygon: false, polyline: false, rectangle: false, circle: false }
                },
                pointSymbol: {
                    type: "simple-marker",
                    style: "circle",
                    color: "red",
                    size: "12px"
                }
            });
            view.ui.add(sketch, { position: "top-right" });

            const submitButton = document.createElement("button");
            submitButton.id = "submitPoints";
            submitButton.innerText = "Submit Points";
            view.ui.add(submitButton, "top-right");

            const locateWidget = new Locate({ view: view });
            view.ui.add(locateWidget, { position: "top-left" });

            const searchWidget = new Search({ view: view });
            view.ui.add(searchWidget, { position: "top-left", index: 1 });

            // Capture points drawn by the user
            const drawnPoints = [];
            sketch.on("create", function (event) {
                if (event.state === "complete") {
                    const point = event.graphic.geometry;
                    drawnPoints.push({
                        geometry: point,
                        latitude: point.latitude,
                        longitude: point.longitude
                    });
                }
            });

            // Submit button event listener
            submitButton.onclick = function () {
                const userName = document.getElementById("userName").value;
                const userEmail = document.getElementById("userEmail").value;

                if (!userName || !userEmail) {
                    alert("Please enter your name and email.");
                    return;
                }
                if (drawnPoints.length === 0) {
                    alert("No points to submit!");
                    return;
                }

                const featureLayer = new FeatureLayer({
                    url: "https://services5.arcgis.com/aGI9Mx1pvNKY7ehV/arcgis/rest/services/MapleLeaves/FeatureServer"
                });

                const features = drawnPoints.map(point => new Graphic({
                    geometry: point.geometry,
                    attributes: {
                        esrignss_latitude: point.latitude,
                        esrignss_longitude: point.longitude,
                        userName: userName,
                        userEmail: userEmail
                    }
                }));

                featureLayer.applyEdits({ addFeatures: features })
                    .then(response => {
                        drawnPoints.length = 0;
                        graphicsLayer.removeAll();
                        document.getElementById("userName").value = "";
                        document.getElementById("userEmail").value = "";

                        document.getElementById("modalMessage").innerText = `Thank you, ${userName}, for your planting map submission. We will contact you at ${userEmail} about the status of your application within a week or two.`;
                        document.getElementById("confirmationModal").style.display = "block";
                    })
                    .catch(error => console.error("Error submitting points:", error));
            };

            document.getElementById("closeModal").onclick = function () {
                document.getElementById("confirmationModal").style.display = "none";
            };
        });
    </script>
</body>
</html>
