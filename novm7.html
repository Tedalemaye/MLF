<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Points on Hybrid Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.26/"></script>
    <style>
        #viewDiv {
            height: 80vh;
        }

        .form-container {
            padding: 10px;
            background-color: #f9f9f9;
        }

        .form-field {
            margin-bottom: 10px;
        }

        #submitPoints {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 10px;
        }

        #submitPoints:hover {
            background-color: #0056b3;
        }

        /* Styles for the custom modal */
        #customModal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay background */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-field">
            <label for="userName">Full Name:</label>
            <input type="text" id="userName" placeholder="Enter your full name" required>
        </div>
        <div class="form-field">
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" placeholder="Enter your email" required>
        </div>
    </div>

    <div id="viewDiv"></div> <!-- Map container -->

    <!-- Custom modal for displaying the submission message -->
    <div id="customModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-header">A note from Maple Leaves Forever</div>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/GraphicsLayer",
            "esri/widgets/Sketch",
            "esri/Graphic",
            "esri/layers/FeatureLayer",
            "esri/widgets/Locate",
            "esri/widgets/Search"
        ], function (Map, MapView, GraphicsLayer, Sketch, Graphic, FeatureLayer, Locate, Search) {

            const map = new Map({
                basemap: "hybrid"
            });

            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-79.5, 43.7],
                zoom: 7
            });

            const graphicsLayer = new GraphicsLayer();
            map.add(graphicsLayer);

            const pointSymbol = {
                type: "simple-marker",
                style: "circle",
                color: "red",
                size: "12px"
            };

            const sketch = new Sketch({
                layer: graphicsLayer,
                view: view,
                creationMode: "update",
                visibleElements: {
                    createTools: {
                        point: true,
                        polyline: false,
                        polygon: false,
                        rectangle: false,
                        circle: false
                    },
                    selectionTools: {
                        "lasso-selection": false,
                        "rectangle-selection": false
                    }
                },
                pointSymbol: pointSymbol
            });

            view.ui.add(sketch, { position: "top-right" });

            const submitButton = document.createElement("button");
            submitButton.id = "submitPoints";
            submitButton.innerText = "Submit Points";
            view.ui.add(submitButton, "top-right");

            const locateWidget = new Locate({
                view: view,
                useHeadingEnabled: false,
                goToOverride: function (view, options) {
                    options.target.scale = 1500;
                    return view.goTo(options.target);
                }
            });

            view.ui.add(locateWidget, { position: "top-left" });

            const searchWidget = new Search({
                view: view
            });

            view.ui.add(searchWidget, { position: "top-left", index: 1 });

            const drawnPoints = [];

            sketch.creationMode = "continuous";

            sketch.on("create", function (event) {
                if (event.state === "complete") {
                    const point = event.graphic.geometry;
                    drawnPoints.push({
                        geometry: point,
                        latitude: point.latitude,
                        longitude: point.longitude
                    });
                }
            });

            submitButton.onclick = function () {
                const userName = document.getElementById("userName").value;
                const userEmail = document.getElementById("userEmail").value;

                if (!userName || !userEmail) {
                    alert("Please enter your name and email.");
                    return;
                }
                if (drawnPoints.length === 0) {
                    alert("No points to submit!");
                    return;
                }

                const featureLayer = new FeatureLayer({
                    url: "https://services5.arcgis.com/aGI9Mx1pvNKY7ehV/arcgis/rest/services/MapleLeaves/FeatureServer"
                });

                const features = drawnPoints.map(point => {
                    return new Graphic({
                        geometry: point.geometry,
                        attributes: {
                            esrignss_latitude: point.latitude,
                            esrignss_longitude: point.longitude,
                            userName: userName,
                            userEmail: userEmail
                        }
                    });
                });

                featureLayer.applyEdits({ addFeatures: features })
                    .then(response => {
                        drawnPoints.length = 0;
                        graphicsLayer.removeAll();

                        document.getElementById("userName").value = "";
                        document.getElementById("userEmail").value = "";

                        openModal(`Thank you, ${userName}, for your planting map submission. We will contact you at ${userEmail} about the status of your application within a week or two.`);
                    })
                    .catch(error => console.error("Error submitting points:", error));
            };

            // Open the custom modal
            function openModal(message) {
                document.getElementById("modalMessage").innerText = message;
                document.getElementById("customModal").style.display = "block";
            }

            // Close the custom modal
            function closeModal() {
                document.getElementById("customModal").style.display = "none";
            }

            window.onclick = function(event) {
                const modal = document.getElementById("customModal");
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            };
        });
    </script>
</body>
</html>
